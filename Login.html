<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Bem-vindo ao SafeSoy!</title>
</head>

<body>
    <div class="boxpai">
        <div class="boxfilho">

            <div class="boxlogo">
                <img src="src/img/Logo.svg" alt="Logo SafeSoy" class="logoimg">
            </div>

            <div class="boxlogin">
                <h3>Faça seu login</h3>

                <div class="inputbox">
                    <input id="input_rf" type="number" placeholder="RF ou Email" class="input" maxlength="6">
                    <div id="div_rf"></div>

                    <div class="inputbox2">
                        <input id="input_senha" type="password" placeholder="Senha" class="input">
                        <div id="div_senha"></div>
                    </div>
                </div>
            </div>
            <div class="boxfilho2">
                <div class="check">
                    <div class="checkbox"></div>
                    <h3>Relembrar</h3>
                </div>
                <h3>Esqueci minha senha</h3>
            </div>

            <div class="boxbotao">
                <button onclick="Login()" class="button">Login</button>
            </div>
            <div id="div_erro"></div>

            <div class="boxfilho3">
                <h6>Não tem uma conta?</h6>
                <a href="AncoraRegistro.html" class="Registrar">Registrar</a>
            </div>
        </div>
    </div>
</body>
</html>
