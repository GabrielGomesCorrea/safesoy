<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/CadastroColaborador.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/Login/CadastroScript.js"></script>
    <title>Bem-vindo ao Registro!</title>
</head>

<body>
    <div class="boxpai">
        <div class="boxfilho">

            <div class="boxlogo">
                <img src="src/img/Logo.svg" alt="Logo SafeSoy" class="logoimg">
            </div>

            <div class="boxregistro">
                <h3>Faça seu cadastro</h3>
                <div class="inputbox">

                    <div class="inputbox6">
                        <input type="text" placeholder="Fazenda" class="input">
                    </div>

                    <div class="inputbox1">
                        <input type="text" placeholder="Nome" class="input">
                    </div>

                    <div class="inputbox2">
                        <input type="" placeholder="Sobrenome" class="input">
                    </div>

                    <div class="inputbox3">
                        <input type="" placeholder="Email" class="input" id="input_email">
                    </div>

                    <div class="inputbox4">
                        <input type="password" placeholder="Senha" class="input" id="input_senha">
                    </div>

                    <div class="inputbox5">
                        <input type="password" placeholder="Confirmar Senha" class="input" id="input_ConfirmarSenha">
                    </div>
                </div>
            </div>

            <div class="boxbotao">
                <button onclick="cadastro()" class="button">Cadastrar</button>
            </div>

            <div class="boxfilho3">
                <h6>Já tem uma conta?</h6>
                <a href="Login.html" class="Login">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
