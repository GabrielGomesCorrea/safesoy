<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Empresa - 1</title>
    <link rel="stylesheet" href="css/cadastroempresa.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<style>

</style>

<body>
    <div class="div_principal">
        <div class="div_tela_cadastro">

            <div class="boxlogo">
                <img onclick="home()" src="src/img/Logo.svg" alt="Logo SafeSoy" class="logoimg">
            </div>

            <div class="boxlogin">
                <h3>Faça cadastro da Empresa</h3>
                <div class="inputbox">

                    <input id="input_nome" type="text" placeholder="Nome Empresa" class="input">

                    <div class="inputbox2">
                        <input id="input_cnpj" type="text" placeholder="CNPJ" class="input">
                    </div>

                    <div class="inputbox2">
                        <input id="input_cep" type="text" placeholder="CEP" class="input">
                    </div>

                    <div class="inputbox2">
                        <input id="input_num" type="text" placeholder="Número" class="input">
                    </div>

                    <div class="inputbox2">
                        <input id="input_cidade" type="text" placeholder="Cidade" class="input">
                    </div>

                    <div class="inputbox2">
                        <input id="input_estado" type="text" placeholder="Estado" class="input">
                    </div>

                </div>

            </div>

            <div class="boxbotao">
                <button onclick="" class="button">Cadastro</button>
            </div>

            <div class="boxfilho3">
                <h6>Já tem uma conta?</h6>
                <a href="Login.html" class="Registrar">Login</a>
            </div>

        </div>
    </div>
</body>
<script>
    function home() {
        window.location = "index.html"
    }

    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = input_nome.value;
        var cnpjVar = input_cnpj.value;
        var cepVar = input_cep.value;
        var numeroVar = input_num.value;
        var cidadeVar = input_cidade.value;
        var estadoVar = input_estado.value;

        if (
            nomeVar == "" ||
            cnpjVar == "" ||
            cepVar == "" ||
            numeroVar == ""||
            cidadeVar == ""||
            estadoVar == ""


        ) {
            alert("Preencha os campos em branco.");
        }


        else {

            // Enviando o valor da nova input
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    cnpjServer: cnpjVar,
                    cepServer: cepVar,
                    numeroServer: numeroVar,
                    cidadeServer: cidadeVar,
                    estadoServer: estadoVar
                }),
            })

                .then(function (resposta) {
                    console.log("resposta: ", resposta);

                    if (resposta.ok) {

                        alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");

                        setTimeout(() => {
                            window.location = "login.html";
                        }, "2000");
                    } else {
                        throw "Houve um erro ao tentar realizar o cadastro!";
                    }
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                });

            return false;
        }

    }
</script>

</html>
