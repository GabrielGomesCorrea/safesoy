<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Empresa - 1</title>
    <link rel="stylesheet" href="css/cadastroempresa.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<style>

</style>

<body>
    <div class="div_principal">
        <div class="div_tela_cadastro">

            <div class="boxlogo">
                <img onclick="home()" src="src/img/Logo.svg" alt="Logo SafeSoy" class="logoimg">
            </div>

            <div class="boxlogin">
                <h3>Faça cadastro da Empresa</h3>
                <div class="inputbox">
                    <input type="text" placeholder="Nome Empresa" class="input">
                    <div class="inputbox2">
                        <input type="text" placeholder="CNPJ" class="input">
                    </div>
                    <div class="inputbox2">
                        <input type="text" placeholder="CEP" class="input">
                    </div>
                    <div class="inputbox2">
                        <input type="text" placeholder="Número" class="input">
                    </div>
                    <div class="inputbox2">
                        <input type="text" placeholder="Cidade" class="input">
                    </div>
                    <div class="inputbox2">
                        <input type="text" placeholder="Estado" class="input">
                    </div>
                </div>
            </div>

            <div class="boxbotao">
                <button onclick="" class="button">Cadastro</button>
            </div>

            <div class="boxfilho3">
                <h6>Já tem uma conta?</h6>
                <a href="Login.html" class="Registrar">Login</a>
            </div>

        </div>
    </div>
</body>
<script>
    function home(){
        window.location = "index.html"
    }
</script>
</html>
