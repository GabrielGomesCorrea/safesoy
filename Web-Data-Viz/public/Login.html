<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/Login/CadastroScript.js"></script>
    <title>Bem-vindo ao SafeSoy!</title>
</head>

<body>
    <div class="boxpai">
        <div class="boxfilho">

            <div class="boxlogo">
                <img onclick="home()" src="src/img/Logo.svg" alt="Logo SafeSoy" class="logoimg">
            </div>

            <div class="boxlogin">
                <h3>Faça seu login</h3>

                <div class="inputbox">

                    <div class="inputbox1">
                        <input id="input_rf" type="text" placeholder="RF (Registro Funcionario)" class="input">
                    </div>

                    <div class="inputbox2">
                        <input id="input_senha" type="password" placeholder="Senha" class="input">
                    </div>

                </div>

            </div>
            <div class="boxfilho2">
                <div class="check">
                    <div class="checkbox"></div>
                    <h3>Relembrar</h3>
                </div>
                <h3>Esqueci minha senha</h3>
            </div>

            <div class="boxbotao">
                <button onclick="Login()" class="button">Login</button>
            </div>

            <div class="boxfilho3">
                <h6>Não tem uma conta?</h6>
                <a href="AncoraRegistro.html" class="Registrar">Registrar</a>
            </div>
        </div>
    </div>
</body>
<script>
    function home(){
        window.location = "index.html"
    }
</script>
</html>
