<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/Login/CadastroScript.js"></script>
    <title>Bem-vindo ao SafeSoy!</title>
</head>

<body>
    <div class="boxpai">
        <div class="boxfilho">

            <div class="boxlogo">
                <img onclick="home()" src="src/img/Logo.svg" alt="Logo SafeSoy" class="logoimg">
            </div>

            <div class="boxlogin">
                <h3>Faça seu login</h3>

                <div class="inputbox">

                    <div class="inputbox1">
                        <input id="input_rf" type="text" placeholder="RF (Registro Funcionario)" class="input">
                    </div>

                    <div class="inputbox2">
                        <input id="input_senha" type="password" placeholder="Senha" class="input">
                    </div>

                </div>

            </div>
            <div class="boxfilho2">
                <div class="check">
                    <div class="checkbox"></div>
                    <h3>Relembrar</h3>
                </div>
                <h3>Esqueci minha senha</h3>
            </div>

            <div class="boxbotao">
                <button onclick="Login()" class="button">Login</button>
            </div>

            <div class="boxfilho3">
                <h6>Não tem uma conta?</h6>
                <a href="AncoraRegistro.html" class="Registrar">Registrar</a>
            </div>
        </div>
    </div>
</body>

<script>

    function home() {
        window.location = "index.html"
    }
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>

</html>
